[package]
name = "guardian-db"
version = "0.9.13"
authors = ["William Maslonek <wmaslonek@icloud.com>"]
edition = "2024"
rust-version = "1.89.0"

[dependencies]
async-trait = "0.1.89"
base64 = "0.22.1"
byteorder = "1.5.0"
chrono = { version = "0.4", features = ["serde"] }
cid = { version = "0.11.1", features = ["serde-codec"] }
env_logger = "0.11.8"
fastrand = "2.3"
futures = "0.3.31"
libp2p = { version = "0.56.0", features = ["tokio", "tcp", "quic", "noise", "yamux", "relay", "identify", "ping", "kad", "gossipsub", "serde"] }
libp2p-identity = { version = "0.2.12", features = ["serde"] }
log = "0.4.27"
opentelemetry = "0.30.0"
parking_lot = "0.12.4"
path-slash = "0.2.1"
reqwest = "0.12.23"
serde = { version = "1.0.219", features = ["derive"] }
serde_cbor = "0.11.2"
serde_json = "1.0.143"
slog = "2.7.0"
slog-term = "2.9.2"
tempfile = "3.21.0"
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["full"] }
tokio-stream = "0.1.17"
tokio-util = "0.7.16"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
ipfs-api-backend-hyper = "0.6.0"
sha2 = "0.10.9"
rand = "0.9.2"
hex = "0.4.3"
secp256k1 = "0.31.1"
libipld = "0.16.0"
datastore = "0.1.5"
unsigned-varint = "0.8.0"
multihash = "0.19.3"
sled = "0.34.7"

# Conditional dependencies for future native implementations
async-stream = "0.3.6"
#iroh = "0.91.2"
#ipfs-embed = "0.26.1"

[dev-dependencies]
tokio-test = "0.4"

[[example]]
name = "ipfs_core_api_demo"
path = "examples/ipfs_core_api_demo.rs"

[[example]]
name = "direct_channel_transport_demo"
path = "examples/direct_channel_transport_demo.rs"
